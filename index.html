<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <div class="input-section">
            <input id="taskInp" type="text" placeholder="Enter your task....">
            <button id="add-task">Add Task</button>
        </div>
        <div class="tasks">
            <div class="column">
                <h3 class="pending">Pending Task</h3>
                <ul id="task-list">

                </ul>
            </div>
            <div class="column">
                <h3 class="complete">Completed Task</h3>
                <ul id="completed-task-list">

                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
